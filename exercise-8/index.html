<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.2.0-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 g-0">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../images/orange register.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../images/orange register.jpg" class="d-block w-100" alt="...">
                  </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
    
        </div>
        <div class="col-8">
          <div class="row align-items-end">
            <div class="col-3">
              <img src="../images/white.png" alt="" class="img-fluid" />
            </div>
            <div class="col-9">
              <div class="row d-flex">
                <nav class="navbar navbar-expand justify-content-end">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a href="#" class="nav-link">Help</a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link">Terms & condeitions</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="container w-50">
              <h1 class="h1">Create an account</h1>
              <form action="#" class="mt-5">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control mb-3"
                />
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  class="form-control mb-3"
                />
                <label for="pass" class="form-label">Create Password</label>
                <div class="input-group mb-3 col-12">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Recipient's username"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-addon2"
                  >
                    <img
                      src="../images/icons8-hide-48.png"
                      alt=""
                      class="hide"
                    />
                  </button>
                </div>
                <div class="mb-5">
                  <span>The Password should be between 6-18 characters.</span>
                </div>
                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="agree"
                    id="agree"
                  />
                  <label class="form-check-label" for="agree">
                    I agree to the terms & conditions Orange.
                  </label>
                </div>
                <div class="form-check mb-5">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="news"
                    id="news"
                    checked
                  />
                  <label class="form-check-label" for="news">
                    Recieve Coding Academy Newsletter
                  </label>
                </div>
                <div class="d-grid gap-2">
                  <button
                    class="btn btn-primary sign-up btn-lg"
                    type="button"
                    type="submit"
                  >
                    Sign up
                  </button>
                  <button
                    class="btn btn-outline-secondary btn-lg"
                    type="button"
                  >
                    Already have an account?login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../bootstrap-5.2.0-dist/js//bootstrap.bundle.js"></script>
  </body>
</html>
